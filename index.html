<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <!--link to Bootstrap stylesheet-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!--link to custom stylesheet-->
        <link rel="stylesheet" typ ="text/css" href="assets/css/style.css">
    
        <!--link to javascript file-->
        <script src="assets/javascript/game.js"></script>
    
        <title>RPG Game</title>
    </head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center" id="tbh1">Harry Potter RPG!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                    <div id="pron">
                        <img id="ron" src="assets/images/ron_75x75.png" alt="Ron Weasley">
                        <div id="p1">Ron Weasley</div>
                        <div id="p2">100</div>
                    </div>

                    <div id="pharry">
                        <img id="harry" src="assets/images/harry2_75x75.png" alt="Harry Potter">
                        <div id="p3">Harry Potter</div>
                        <div id="p4">110</div>
                    </div>

                    <div id="phermione">
                            <img id="hermione" src="assets/images/hermione_75x75.png" alt="Hermione Granger">
                            <div id="p5">Hermione Granger</div>
                            <div id="p6">120</div>
                    </div>

                    <div id="pdraco">
                            <img id="draco" src="assets/images/draco_75x75.png" alt="Draco Malfoy">
                            <div id="p7">Draco Malfoy</div>
                            <div id="p8">120</div>
                    </div>

                    <div id="phermione">
                            <img id="bellatrix" src="assets/images/bellatrix_75x75.png" alt="Bellatrix LeStrange">
                            <div id="p9">Bellatrix LeStrange</div>
                            <div id="p10">120</div>
                    </div>

                    <div id="pvoldemort">
                            <img id="voldemort" src="assets/images/voldemort2_75x75.png" alt="Lord Vodemort">
                            <div id="p11">Lord Voldemort</div>
                            <div id="p12">120</div>
                    </div>
                    
                    
                    
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div >
                        <h2>Your Character</h2>
                    </div>
                    <div id="yChar"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div>
                        <h2>Enemies Available To Attack</h2>
                    </div>
                    <div id="enemy"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div>
                        <h2>Fight Section</h2>
                    </div>
                    <div>
                        <button type="button" class="btn btn:hover btn-default" id="attack">Attack</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div>
                        <h2>Defender</h2>
                    </div>
                    <div id="defender"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
